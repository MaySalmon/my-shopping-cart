<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageurl" />
    <div class="card-body">
      <p class="card-text">
          <strong>{{ productItem.price | currency:'USD' }}</strong>
      </p>
      <i *ngIf="addedToWishList" class= "fas fa-heart float-right" (click)="handleRemoveFromWishList()"></i>
      <i *ngIf="!addedToWishList" class= "far fa-heart float-right" (click)="handleAddToWishList()"></i>
      
      <p class="card-text"><strong>{{ productItem.name }}</strong></p>
      <p class="card-text">{{ productItem.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          
 <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">  Buy  </button>
 <button type="button" class="btn btn-sm btn-outline-secondary product-btn">Details</button>
        </div>
      </div>
    </div>
</div>
