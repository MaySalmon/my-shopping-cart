<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src="https://6lli539m39y3hpkelqsm3c2fg-wpengine.netdna-ssl.com/wp-content/uploads/2018/07/Rubiks_Cube_shutterstock_271810067-675x380.jpg"/>
    <div class="card-body">
      <p class="card-text">
          <strong>{{ productItem.price | currency:'INR' }}</strong>
      </p>
      <p class="card-text">{{ productItem.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
        </div>
      </div>
    </div>
</div>
