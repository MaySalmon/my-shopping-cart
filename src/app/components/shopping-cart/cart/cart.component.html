<div class="list-group-item" style="color:rgb(31, 31, 143)"><strong>Shopping Cart ({{cartTotalNum}})</strong></div>
<div *ngIf="cartItems.length === 0" class= "alert alert-info">Your Cart Is Empty</div>


<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total: </strong> {{ cartTotal | currency: 'USD' }}
    </li>
    <li class="list-group-item ">
        <button class="btn tbn-primary" [routerLink]="['/']" (click)="clearcart()">Clear Cart</button>
    </li>
    <li class="list-group-item ">
        <button class="btn tbn-primary ">Pay</button>

    </li>
</ul>
