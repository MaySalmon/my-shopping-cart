<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="50%" [src]="productItem.imageurl" />
    <div class="card-body"> 
      <p class="card-text"><strong>{{ productItem.name }}</strong></p>
      <p class="card-text">{{ productItem.description }}</p>
      <p class="card-text">{{ productItem.price | currency:'USD' }}</p>

      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="deleteItem()">Delete Item</button>
          <button type="button" class="btn btn-sm btn-secondary product-btn" (click)="onSelect(productItem)">Edit Item</button>
          
        
        </div>
      </div>
    </div>
</div>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Friend</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <div class="input-group">
          <input id="firstname" class="form-control" >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
