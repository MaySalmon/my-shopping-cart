<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="50%" [src]="productItem.imageurl" />
    <div class="card-body"> 
      <p class="card-text"><strong>{{ productItem.name }}</strong></p>
      <p class="card-text">{{ productItem.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="deleteItem()">Delete Item</button>
          <button type="button" class="btn btn-sm btn-secondary product-btn">Edit Item</button>
        </div>
      </div>
    </div>
</div>
